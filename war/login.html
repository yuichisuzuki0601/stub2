<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<title>stub2</title>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="common.css" />
<link rel="stylesheet" href="login.css" />
<link rel="apple-touch-icon" href="favicon.ico" />
</head>
<body style="padding-top: 50px;">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<span class="navbar-brand">stub2</span>
			</div>
		</div>
	</nav>
	<div id="account-view" style="padding: 0px 20px 20px; text-align: center; width: 100%;">
		<div class="bottom-line">
			<h2>login</h2>
			<div class="w-component">
				<label for="user-id">user id</label>
				<br />
				<input id="user-id" type="text" />
			</div>
			<div class="w-component">
				<label for="password">password</label>
				<br />
				<input id="password" type="password" />
			</div>
			<div class="w-component">
				<button id="btn-login" class="btn btn-primary">login</button>
			</div>
		</div>
		<div class="bottom-line">
			<h2>make account</h2>
			<div class="w-component">
				<label for="make-user-id">make user id</label>
				<br />
				<input id="make-user-id" type="text" />
			</div>
			<div class="w-component">
				<label for="make-password">make password</label>
				<br />
				<input id="make-password" type="password" />
			</div>
			<div class="w-component">
				<button id="btn-make-account" class="btn btn-primary">make account</button>
			</div>
		</div>
	</div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="models.js"></script>
<script src="auth.js"></script>
<script src="login.js"></script>
</html>
